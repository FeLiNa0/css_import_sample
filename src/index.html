<!DOCTYPE html>
<html>
<head>
  <title>Sample CSS imports page</title>
  <!-- MIME type -->
  <!-- Why use CSS imports?
       With potentially just 1 line, we get all the necessary files.
       Good "separation of concerns" compared to having a ton of
       <link> elements or a big <style> element full of CSS. -->
  <!-- The same file for all HTML files (blog homepage + blog post) -->
  <link rel="stylesheet" type="text/css" href="./Main.css">
</head>
<body class="homepage">
<div>
  <p>Hi!</p>
  <button type="button">Primary button</button>
</div>
</body>
</html>
